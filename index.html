<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الدخول إلى النظام</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Tahoma", Arial, sans-serif;
      background: linear-gradient(to right, #f0f2f5, #dfe9f3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      direction: rtl;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 95%;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .role-choice {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      gap: 10px;
    }

    .role-card {
      flex: 1;
      padding: 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    .role-card.admin {
      border: 2px solid #3498db;
      color: #3498db;
    }

    .role-card.host {
      border: 2px solid #27ae60;
      color: #27ae60;
    }

    .role-card:hover {
      transform: scale(1.05);
      background: #f9f9f9;
    }

    /* الشكل بعد التفعيل */
    .role-card.active {
      background: #000;
      color: #fff !important;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 12px 25px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #45a049;
    }

    #msg {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>🌐 نظام إدارة الطلبات</h1>
    <p>اختر نوع الدخول:</p>
    
    <div class="role-choice">
      <div class="role-card admin" onclick="selectRole(this,'admin')">👨‍💼 أدمن</div>
      <div class="role-card host" onclick="selectRole(this,'host')">🛒 مشتري</div>
    </div>

    <!-- نموذج الأدمن -->
    <div id="admin-form" class="hidden">
      <h3>🔑 دخول الأدمن</h3>
      <input type="password" id="admin-pass" placeholder="كلمة السر">
      <button onclick="loginAdmin()">➡️ دخول</button>
    </div>

    <!-- نموذج المشتري -->
    <div id="host-form" class="hidden">
      <h3>📝 دخول المشتري</h3>
      <input type="text" id="host-name" placeholder="اسم المشتري">
      <input type="text" id="host-phone" placeholder="رقم الهاتف (11 رقم)">
      <button onclick="loginHost()">➡️ دخول</button>
    </div>

    <p id="msg"></p>
  </div>

  <script>
    let currentRole = null;

    function selectRole(element, role) {
      currentRole = role;

      // إزالة التفعيل من جميع الكروت
      document.querySelectorAll(".role-card").forEach(c => c.classList.remove("active"));

      // تفعيل الكارت المختار
      element.classList.add("active");

      // إخفاء وإظهار الفورم المناسب
      document.getElementById("admin-form").classList.add("hidden");
      document.getElementById("host-form").classList.add("hidden");

      if (role === "admin") {
        document.getElementById("admin-form").classList.remove("hidden");
      } else {
        document.getElementById("host-form").classList.remove("hidden");
      }
    }

    function loginAdmin() {
      let pass = document.getElementById("admin-pass").value;
      if (pass === "hassan tarek11") {
        window.location.href = "admin.html";
      } else {
        document.getElementById("msg").innerText = "❌ كلمة السر غير صحيحة";
      }
    }

    function loginHost() {
      let name = document.getElementById("host-name").value.trim();
      let phone = document.getElementById("host-phone").value.trim();

      if (name === "" || phone === "") {
        document.getElementById("msg").innerText = "❌ املأ جميع الحقول";
        return;
      }

      if (!/^[0-9]{11}$/.test(phone)) {
        document.getElementById("msg").innerText = "❌ رقم الهاتف غير صالح (لازم 11 رقم)";
        return;
      }

      localStorage.setItem("hostName", name);
      localStorage.setItem("hostPhone", phone);

      window.location.href = "host.html";
    }
  </script>
</body>
</html>
